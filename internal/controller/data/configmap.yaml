apiVersion: v1
data:
  settings.json: |
    {
        "webhook.interval": 3000,
        "webhook.address": "http://{{index .ObjectMeta.Annotations "linuxsuren.github.io/service-name"}}.{{index .ObjectMeta.Annotations "linuxsuren.github.io/service-namespace"}}.svc:8080/webhook?namespace={{.ObjectMeta.Namespace}}&devops={{.ObjectMeta.Name}}"
    }
  daemon.json: |
    {
      "insecure-registries": [
        "http://172.11.0.6:30002"
      ]
    }
  id_rsa: |
{{ .Spec.Auth.SSHPrivateKey | indent 4 }}
kind: ConfigMap
metadata:
  name: {{.ObjectMeta.Name}}
  namespace: {{.ObjectMeta.Namespace}}
