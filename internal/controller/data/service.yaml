apiVersion: v1
kind: Service
metadata:
  name: {{.ObjectMeta.Name}}
  namespace: {{.ObjectMeta.Namespace}}
  ownerReferences:
    - apiVersion: linuxsuren.github.io/v1alpha1
      blockOwnerDeletion: true
      controller: true
      kind: DevSpace
      name: {{.ObjectMeta.Name}}
      uid: {{.ObjectMeta.UID}}
spec:
  ports:
    - name: http
      port: 3000
      protocol: TCP
      targetPort: http
    {{ range .Status.ExposeLinks }}
    - name: "{{.Port}}"
      port: {{.Port}}
      protocol: TCP
      targetPort: {{.Port}}
    {{ end }}
  selector:
    ailink.io/application: {{.ObjectMeta.Name}}
    ailink.io/application_kind: gitpod
  type: ClusterIP
